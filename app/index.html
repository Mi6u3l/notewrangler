<!doctype html>
<html ng-app="NoteWrangler">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body >
      <div class="nav-wrapper has-dropdown">
       <div class="nav-content">
         <div class="wrapper">
           <div class="nav-content-layout">
             <div class="nav-list">

               <a href="#/"
               class="list-item"
               ng-click="selected = 'notes'"
               ng-class="{'active': selected == 'notes'}"> Notes </a>

               <a href="#/users"
               class="list-item"
               ng-click="selected = 'users'"
               ng-class="{'active': selected == 'users'}"> Users </a>

             </div>
           </div>
         </div>
       </div>
     </div>

     <div class="hero-wrapper">
       <div class="hero-content">
         <div class="hero"></div>
       </div>
     </div>

     <div class="main-wrapper">
       <div ng-view></div>
     </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="js/app.js"></script>
        <script src="js/controllers/notes-show-controller.js"></script>
        <script src="js/controllers/main.js"></script>
        <script src="js/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
